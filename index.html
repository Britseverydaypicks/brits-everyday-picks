<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brit’s Everyday Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #ff6f61;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: normal;
    }
    .bio {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2em;
      line-height: 1.5;
      text-align: center;
    }
    .products {
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 260px;
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 1.1em;
    }
    .product-card a {
      display: inline-block;
      background: #ff6f61;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .product-card a:hover {
      background: #e55b50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Brit’s Everyday Picks</h1>
  </header>
  
  <section class="bio">
    <p>Helping moms + everyday women find the best baby gear, home finds, beauty deals & must-haves. Daily picks you’ll love!</p>
  </section>

  <section class="products">
    <!-- Example Product Cards -->
    <div class="product-card">
      <img src="https://via.placeholder.com/250x150" alt="Product 1" />
      <h3>Top Baby Stroller</h3>
      <a href="#" target="_blank" rel="noopener">Shop Now</a>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x150" alt="Product 2" />
      <h3>Cozy Home Blanket</h3>
      <a href="#" target="_blank" rel="noopener">Shop Now</a>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x150" alt="Product 3" />
      <h3>Beauty Serum</h3>
      <a href="#" target="_blank" rel="noopener">Shop Now</a>
    </div>
  </section>
</body>
</html>
